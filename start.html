<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
      button{
        display: block;
      }
    </style>
  </head>

  <body>
    <form action="#">
      <label for="email"> Email</label>
      <input type="email" name="email" />
      <label for="password"> Password</label>
      <input type="password" />
      <label for="name">Name</label>
      <input type="text" name="name" />
      <label for="Lastname">Lastname</label>
      <input type="text" name="Lastname" />
      <label for="birthday">Date of birth</label>
      <input type="date" name="birthday" />
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" maxlength="10" />
      <label for="plane">Choosing Plan</label>
      <select name="plane" id="plane">
        <option value="Free plan">Free Plan</option>
        <option value="Light plan ">Light plan 20$ (1 month)</option>
        <option value="Standard plan">Standard plan 50$ (2 months)</option>
      </select>
      <label for="pro plane">Pro Plane 100$ (5 months)</label>
      <input type="checkbox" name="pro plane" />
      <label for="crediCardNumber">Credit Card Number</label>
      <input
        type="text"
        name="crediCardNumber"
        maxlength="16"
        placeholder="xxxx xxxx xxxx xxxx"
      />
      <label for="CVC">CVC</label>
      <input type="text" name="CVC" maxlength="3"/>

      <label for="Expiration date">Expiration date</label>
      <input type="date"name="Expiration date" placeholder="Expiration date" />
      <label for="billingAddress"> Address</label>
      <input type="text" name="billingAddress">



      <button>Submit</button>
    </form>
  </body>
</html>
