<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form action="">
      <input type="button" disabled />
      <label for="numberRange" > </label>
      <input type="range" name="numberRange" value=""  min="0" max="100" step="2" autofocus />
      <label for="iscriviti">Vuoi iscriverti alla newsletter?</label>
      <input type="checkbox" name="iscriviti" checked />
      <input type="date" name="data corrente" />
      <button>submit ciao</button>
    </form>
  </body>
</html>
