<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Months</th>
          <th>Cash Entries</th>
          <th>Cash Outflows</th>
        </tr>
      </thead>

      <tr>
        <td>January</td>
        <td>2000$</td>
        <td>1500$</td>
      </tr>
      <tr>
        <td>Febbrary</td>
        <td>3000$</td>
        <td>1200$</td>
      </tr>
      <tr>
        <td>March</td>
        <td>3300$</td>
        <td>1900$</td>
      </tr>

      <tfoot>
        <tr>
          <td><strong>Sum</strong></td>
          <td>8300$</td>
          <td>4600$</td>
        </tr>
      </tfoot>
    </table>
    <h1>+ 3700</h1>
  </body>
</html>
